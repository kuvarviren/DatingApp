<ng-container >
    <button (click)="get500errors()" class="btn-outline-primary mr-3">Test 500 Error</button>
    <button (click)="get400errors()" class="btn-outline-primary mr-3">Test 400 Error</button>
    <button (click)="get401errors()" class="btn-outline-primary mr-3">Test 401 Error</button>
    <button (click)="get404errors()" class="btn-outline-primary mr-3">Test 404 Error</button>
    <button (click)="get400Validationerrors()" class="btn-outline-primary mr-3">Test validation Error</button>
<div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>  

</div>
</ng-container>
